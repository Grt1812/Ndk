<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réception</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script>
    // Vérification d'accès
    document.addEventListener("DOMContentLoaded", function () {
      checkAccess("Réceptionniste"); // Seul le réceptionniste peut accéder
    });

    function envoyerPrescripteur() {
      const form = document.getElementById("formReception");
      const data = new FormData(form);
      const prescripteurData = {
        prenom: data.get("prenom"),
        postnom: data.get("postnom"),
        adresse: data.get("adresse"),
        age: data.get("age"),
        sexe: data.get("sexe"),
      };
      console.log("Données envoyées au prescripteur :", prescripteurData);
      // Ajouter ici une requête pour envoyer les données au prescripteur
    }

    function envoyerLaboratoire() {
      const form = document.getElementById("formReception");
      const data = new FormData(form);
      const laboratoireData = Object.fromEntries(data.entries());
      console.log("Données envoyées au laboratoire :", laboratoireData);
      // Ajouter ici une requête pour envoyer les données au laboratoire
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Page Réception</h2>
    <p class="text-center">Ici, le réceptionniste peut ajouter les identités des patients.</p>

    <form id="formReception" class="mt-4">
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="postnom">Post-nom :</label>
        <input type="text" id="postnom" name="postnom" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="taille">Taille (cm) :</label>
        <input type="number" id="taille" name="taille" class="form-control">
      </div>

      <div class="form-group">
        <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" class="form-control" required>
          <option value="">Sélectionnez le sexe</option>
          <option value="Masculin">Masculin</option>
          <option value="Féminin">Féminin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" name="poids" class="form-control">
      </div>

      <button type="button" class="btn btn-primary" onclick="envoyerPrescripteur()">Envoyer a la consultation</button>
      <button type="button" class="btn btn-success" onclick="envoyerLaboratoire()">Envoyer au laboratoire</button>
    </form>
  </div>

  <!-- Optionnel : Ajouter Bootstrap JS pour des fonctionnalités supplémentaires -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
